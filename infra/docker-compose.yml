services:
  postgres:
    image: postgres:15
    container_name: archetype-core-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: archetype_core
      POSTGRES_USER: archetype
      POSTGRES_PASSWORD: archetype
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archetype -d archetype_core"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
